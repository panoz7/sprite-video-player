<div class="sprite" [ngStyle]="{
  'background-color': 'red',
  'background-image': 'url('+spriteData.src+')',
  'background-size': spriteData.cols * 100 + '% ' + spriteData.rows * 100 + '%',
  'background-position-x.%': spritePosX,
  'background-position-y.%': spritePosY
}"></div>

<input type="range" min="0" max="100" value="0" (input)="syncVideo($event)">
